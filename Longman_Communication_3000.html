<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longman 3000 測驗版</title>
    <style>
        :root { --primary: #1a73e8; --bg: #f8f9fa; --text: #202124; --accent: #34a853; --danger: #d93025; --gray: #eeeeee; --gray-hover: #cccccc; }
        body { font-family: 'Segoe UI', 'PingFang TC', sans-serif; max-width: 1200px; margin: 0 auto; padding: 0; background: var(--bg); color: var(--text); line-height: 1.6; }
        
        /* 控制列固定在最上方 */
        .nav-container { position: sticky; top: 0; background: white; z-index: 1001; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 10px 20px; }
        
        /* 目錄分頁：隨頁面捲動消失 */
        .tabs-container { position: relative; z-index: 1000; padding: 10px; }
        .tabs { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        .tab-btn { padding: 8px 12px; border: 1px solid #ccc; background: white; color: #555; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        
        /* 控制列按鈕排列 */
        .header-info { display: flex; align-items: center; justify-content: space-between; width: 100%; gap: 15px; }
        .left-group { display: flex; align-items: center; gap: 15px; font-size: 0.9em; color: #666; min-width: 320px; }
        .mid-group { display: flex; gap: 8px; flex-grow: 1; }
        .right-group { display: flex; gap: 8px; justify-content: flex-end; }

        /* 語速拉桿樣式 */
        .speed-ctrl { display: flex; align-items: center; gap: 8px; margin-left: 10px; padding-left: 15px; border-left: 1px solid #ddd; }
        .speed-ctrl input { cursor: pointer; width: 80px; }

        .btn { padding: 8px 14px; border-radius: 6px; border: none; cursor: pointer; font-size: 0.85em; font-weight: 600; transition: 0.2s; white-space: nowrap; }
        .btn-reset { background: var(--gray); color: #333; }
        .btn-reset:hover { background: var(--gray-hover); }
        .btn-toggle-cn { background: var(--gray); color: #333; }
        .btn-toggle-cn.active { background: var(--accent); color: white; }
        .btn-quiz { background: #f29900; color: white; }
        .btn-stats { background: #673ab7; color: white; }

        /* 測驗遮罩：置中佈局 */
        #quizOverlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.98); z-index: 2000; display: none; 
            flex-direction: column; align-items: center; justify-content: center; 
        }
        
        /* 統計畫面：修復捲動 */
        #statsOverlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: white; z-index: 2000; display: none; 
            overflow-y: auto; padding: 20px 0; -webkit-overflow-scrolling: touch;
        }
        .stats-content-wrapper { display: flex; flex-direction: column; align-items: center; width: 100%; padding-bottom: 50px; }
        
        .quiz-options { display: flex; justify-content: center; gap: 60px; margin-top: 40px; }
        .opt-label { display: flex; flex-direction: column; align-items: center; cursor: pointer; font-weight: bold; font-size: 1.1em; }
        .opt-label input { width: 30px; height: 30px; margin-bottom: 10px; }

        .main-content { padding: 20px; }
        .word-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .word-card { background: white; padding: 15px; border-radius: 12px; display: flex; align-items: center; gap: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 4px solid var(--primary); }
        .en { flex: 1; font-weight: 600; color: var(--primary); cursor: pointer; }
        .cn { flex: 1.2; color: #5f6368; border-left: 1px solid #eee; padding-left: 12px; }
        .hide-all-cn .cn { visibility: hidden; }

        .stats-table { width: 90%; max-width: 700px; border-collapse: collapse; margin-top: 20px; background: white; }
        .stats-table th, .stats-table td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
        .err-count { color: var(--danger); font-weight: bold; }
        .close-btn { position: fixed; top: 20px; right: 20px; padding: 10px 20px; background: #333; color: white; border-radius: 5px; cursor: pointer; z-index: 2001; }
    </style>
</head>

<div class="nav-container">
    <div class="header-info">
        <div class="left-group">
            <span>待複習: <b id="countActive">0</b></span>

            <div class="speed-ctrl">
                <span>語速:</span>

                <span id="speedVal" style="min-width: 25px;">0.8</span>
            </div>
        </div>
        <div class="mid-group">
            <button id="toggleCnBtn" onclick="toggleGlobalChinese()" class="btn btn-toggle-cn">顯示/隱藏中文</button>
            <button onclick="resetProgress()" class="btn btn-reset">重置分頁進度</button>
        </div>
        <div class="right-group">
            <button onclick="startQuiz('word')" class="btn btn-quiz">單字測驗</button>

        </div>
    </div>
</div>

<div class="tabs-container">
    <div class="tabs" id="tabBar"></div>
</div>

<div class="main-content">

    <div id="hiddenZone" class="word-grid" style="opacity: 0.6;"></div>
</div>

<div id="quizOverlay">

</div>

    }

    function loadData() {
        const key = allParts[currentTabIndex].storageKey;
        const saved = JSON.parse(localStorage.getItem(key) || "{}");
        wordData = allParts[currentTabIndex].data.map(item => {
            const state = saved[item.en] || { h: false, c: 0, w: 0 };
            return { ...item, isHidden: state.h, correct: state.c, wrong: state.w };
        });
        render();
    }

    function saveData() {
        const key = allParts[currentTabIndex].storageKey;
        const exportData = {};
        wordData.forEach(d => { exportData[d.en] = { h: d.isHidden, c: d.correct, w: d.wrong }; });
        localStorage.setItem(key, JSON.stringify(exportData));
    }

    function render() {
        const grid = document.getElementById('wordGrid');
        const hidden = document.getElementById('hiddenZone');
        grid.innerHTML = ''; hidden.innerHTML = '';
        let cA = 0, cH = 0;
        wordData.forEach((item, i) => {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerHTML = `<input type="checkbox" ${item.isHidden ? 'checked' : ''} onclick="toggleStatus(${i})"><span class="en" onclick="speak('${item.en}')">${item.en}</span><span class="cn">${item.cn}</span>`;
            if (item.isHidden) { hidden.appendChild(card); cH++; } else { grid.appendChild(card); cA++; }
        });
        document.getElementById('countActive').textContent = cA;
        document.getElementById('countHidden').textContent = cH;
    }

    function toggleStatus(index) {
        wordData[index].isHidden = !wordData[index].isHidden;
        saveData();
        render();
    }

    function toggleGlobalChinese() {
        const btn = document.getElementById('toggleCnBtn');
        const isActive = document.body.classList.toggle('hide-all-cn');
        btn.classList.toggle('active', isActive);
    }

    function resetProgress() {
        if (confirm("確定要重置本頁的『已學會』勾選進度嗎？")) {
            wordData.forEach(d => d.isHidden = false);
            saveData();
            render();
        }
    }

// 修改：重置測驗統計功能，並在執行後重新整理統計視窗
    function resetQuizStats() {
        if (confirm("確定要清空本頁所有的測驗正確與錯誤次數嗎？")) {
            wordData.forEach(d => {
                d.correct = 0;
                d.wrong = 0;
            });
            saveData();
            showStats(); // 重新整理表格清單
            alert("統計已清空");

        }
    }

    // 更新發音函式以支援動態語速
    function speak(text) {
        const speed = document.getElementById('speedInput').value;
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'en-US';
        msg.rate = parseFloat(speed);
        window.speechSynthesis.speak(msg);
    }

    function startQuiz(mode) {
        const pool = wordData.filter(d => !d.isHidden);
        if (pool.length === 0) return alert("沒有可測驗的單字");
        document.getElementById('quizOverlay').style.display = 'flex';
        nextQuizWord(mode);
    }

    function endQuiz() { document.getElementById('quizOverlay').style.display = 'none'; }

    function nextQuizWord(mode) {
        const pool = wordData.filter(d => !d.isHidden);
        const weightedPool = [];
        pool.forEach(word => {
            const weight = Math.max(1, 1 + (word.wrong * 3));
            for (let i = 0; i < weight; i++) weightedPool.push(word);
        });

        currentQuizWord = weightedPool[Math.floor(Math.random() * weightedPool.length)];
        const content = document.getElementById('quizContent');
        
        const cardHtml = mode === 'word' ? 
            `<div style="font-size:3.5em; font-weight:bold; color:#1a73e8; cursor:pointer;" onclick="speak(currentQuizWord.en); this.nextElementSibling.style.visibility='visible'">${currentQuizWord.en}</div>
             <div style="font-size:1.8em; color:#666; visibility:hidden; margin-top:15px;">${currentQuizWord.cn}</div>` :
            `<div style="font-size:4.5em; cursor:pointer;" onclick="speak(currentQuizWord.en)">🔊</div>
             <div style="font-size:1.8em; color:#666; visibility:hidden; margin-top:15px;" id="audioAns">${currentQuizWord.en} <br> ${currentQuizWord.cn}</div>
             <button class="btn btn-reset" style="margin-top:15px" onclick="document.getElementById('audioAns').style.visibility='visible'">看答案</button>`;

        content.innerHTML = `
            <div style="background:white; padding:50px; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.1); text-align:center; min-width:350px;">
                ${cardHtml}
                <div class="quiz-options">
                    <label class="opt-label"><input type="radio" name="q" onclick="submitQuiz(true, '${mode}')"> 正確</label>
                    <label class="opt-label"><input type="radio" name="q" onclick="submitQuiz(false, '${mode}')"> 錯誤</label>
                </div>
            </div>
        `;
        if(mode === 'audio') speak(currentQuizWord.en);
    }

    function submitQuiz(isCorrect, mode) {
        if (isCorrect) currentQuizWord.correct++;
        else currentQuizWord.wrong++;
        saveData();
        setTimeout(() => nextQuizWord(mode), 300);
    }

    function showStats() {
        const overlay = document.getElementById('statsOverlay');
        const body = document.getElementById('statsBody');
        overlay.style.display = 'block';
        body.innerHTML = '';
        const sorted = [...wordData].filter(d => (d.correct + d.wrong) > 0).sort((a, b) => b.wrong - a.wrong);
        sorted.forEach(d => {
            const total = d.correct + d.wrong;
            const rate = ((d.correct / total) * 100).toFixed(0);
            const row = document.createElement('tr');
            row.innerHTML = `<td><b>${d.en}</b><br><small>${d.cn}</small></td><td>${d.correct}</td><td class="err-count">${d.wrong}</td><td>${rate}%</td>`;
            body.appendChild(row);
        });
    }

    loadData();
</script>
</body>
</html>
